<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset password</title>
</head>
<body>

    <div>
        <input type="password" id="newPassword" />
        <input type="button" value="Submit" onclick="change();" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'http://localhost:5000/api/authenticate/reset-password';
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('secretString');

        function change() {
            $.ajax({
                type: "POST",
                url: uri,
                dataType: "json",
                data: JSON.stringify({ "newPassword": $('#newPassword').val(), "secretString": myParam }),
                contentType: "application/json"
            });
        }
    </script>
</body>
</html>
