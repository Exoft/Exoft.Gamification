<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="http://localhost:5000/api/achievements">
        <div class="form-group">
            <div class="col-md-10">
                <p>Upload one or more files using this form:</p>
                <input type="file" name="Icon">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <input type="text" value="Name achievement" name="Name" />
                <input type="text" value="Description achievement" name="Description" />
                <input type="text" value="30" name="XP" />
                <input type="submit" value="Submit" />
            </div>
        </div>
    </form>
</body>
</html>
