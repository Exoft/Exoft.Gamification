<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reset password</title>
    <style>
        .container {
            width:300px;
            height:170px;
            position: absolute;
            padding: 20px;
            background-color: #3A3E46;
        }
        a {
            padding: 15px 30px;
            border-radius: 5px;
            background-color: white;
            color: #3A3E46;
            text-decoration: none;
        }
        h3, p {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Forgot password?</h3>
        <p>Please click the button</p>
        <div style="text-align:center;">
            <a href="{link}">Reset password</a>
        </div>
        <p style="font-size:9px; padding:10px;"> or copy link: {link}</p>
    </div>
</body>
</html>
